dist: xenial
sudo: required
language: generic
env:
  global:
    - SSH_KEY="travis_key"
    - GIT_NAME="Guilherme Pedrosa"
    - GIT_EMAIL="guilherme.pedrosa@gmail.com"
    - SOURCE_DIR="public"
    - DEPLOY_BRANCH="code"
    - TEMP_DIR=$(sudo mktemp -d /tmp/$REPO_NAME.XXXX)
before_install:
  - openssl aes-256-cbc -K $encrypted_ed84350b146e_key -iv $encrypted_ed84350b146e_iv
  - in travis_key.enc -out travis_key -d
install:
  - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb
script:
  - hugo
after_success:
  - chmod a+x ./scripts/deploy.sh
  - ./scripts/deploy.sh
